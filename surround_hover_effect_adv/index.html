<link rel="stylesheet" href="style.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div id="cards">
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <i class="fa-duotone fa-apartment fa-solid fa-building"></i>
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <i class="fa fa-home"></i>
          <div class="card-info-title">
            <h3>Apartments</h3>
            <h4>Places to be apart. Wait, what?</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <i class="fas fa-horse"></i>
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <i class="fa fa-horse"></i>
          <div class="card-info-title">
            <h3>Unicorns</h3>
            <h4>A single corn. Er, I mean horn.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <i class="fa fa-blender-phone"></i>
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <i class="fa fa-blender-phone"></i>
          <div class="card-info-title">
            <h3>Blender Phones</h3>
            <h4>These absolutely deserve to exist.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <i class="fa fa-calculator"></i>
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <i class="fa fa-phone"></i>
          <div class="card-info-title">
            <h3>Adios</h3>
            <h4>See you...</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <i class="fa-person-falling-burst fa"></i>
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <i class="fa-baby fa"></i>
          <div class="card-info-title">
            <h3>I mean hello</h3>
            <h4>...over here.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-image">
        <i class="fa fa-otter"></i>
      </div>
      <div class="card-info-wrapper">
        <div class="card-info">
          <i class="fa fa-face-grin-tongue-wink"></i>
          <div class="card-info-title">
            <h3>Otters</h3>
            <h4>Look at me, imma cute lil fella.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="index.js"></script>
